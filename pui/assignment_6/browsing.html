<!DOCTYPE html>
<html lang="en-US">
<head>
    <!-- https://stackoverflow.com/questions/17935819/why-is-this-html5-document-invalid -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bun Bun Bake Shop</title>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="container">
        <section id="page_content">
            <!-- stationary header/navgation section -->
            <header id="header">
                <img id="logo" src="img/logo.png" alt="company icon">
                <div class="site-name">Bun Bun Bake Shop</div>
                <nav>
                    <ul class="nav">
                        <li><a href="home.html">HOME</a></li>
                        <li><a href="browsing.html">SIGNATURE ROLLS</a></li>
                        <li><a href="location.html">LOCATIONS</a></li>
                    </ul>
                </nav>
                <img id="cart" src="img/cart.png" alt="cart icon">
                <div class="signin">
                    <a href="#home">Sign in</a>
                </div>
                <!-- decorational lines -->
                <div class="vertical-line divider1"></div>
                <div class="vertical-line divider2"></div>
            </header>
            <!-- line to devide header and main content -->
            <div class="horizaontal-line"></div>

            <!-- main content -->
            <h2 class="category-text">Signature Rolls/All Rolls</h2>
            <!-- creat img gird: https://www.w3schools.com/howto/howto_js_image_grid.asp -->
            <div class="row">
                <div class="column">
                    <a href="original.html">
                        <img src="img/browsing1.jpg" alt="photo of original cinnamon roll">
                    </a>
                    <div class="rectangle">
                        <a href="original.html">Original Cinnamon Roll</a>
                    </div>
                    <a href="glutenfree.html">
                        <img src="img/browsing4.jpg" alt="photo of original cinnamon roll - gluten free">
                    </a>
                    <div class="rectangle">
                        <a href="glutenfree.html">Gluten Free Roll</a>
                    </div>
                </div>

                <div class="column">
                    <a href="choco.html">
                        <img src="img/browsing2.jpeg" alt="photo of chocolate cinnamon roll">
                    </a>
                    <div class="rectangle">
                        <a href="choco.html">Chocolate Cinnamon Roll</a>
                    </div>
                    <a href="apple.html">
                        <img src="img/browsing5.jpg" alt="photo of apple cinnamon roll">
                    </a>
                    <div class="rectangle">
                        <a href="apple.html">Apple Cinnamon Roll</a>
                    </div>
                </div>

                <div class="column">
                    <a href="blackberry.html">
                        <img src="img/browsing3.jpg" alt="photo of blackberry cinnamon roll">
                    </a>
                    <div class="rectangle">
                        <a href="blackberry.html">Blackberry Cinnamon Roll</a>
                    </div>
                    <a href="blueberry.html">
                        <img src="img/browsing6.jpg" alt="photo of blueberry cinnamon roll">
                    </a>
                    <div class="rectangle">
                        <a href="blueberry.html">Blueberry Cinnamon Roll</a>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <div class="footer-links">
            <div>Team</div>
            <div>FAQ</div>
            <div>About Us</div>
            <div>News</div>
            <div>Ingredients</div>
            <div>Contact</div>
        </div>
        <a href="#home">
            <img src="img/social.png" class="social" alt="social media icons">
        </a>
    </footer>

</html>
