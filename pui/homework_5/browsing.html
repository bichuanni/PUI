<!DOCTYPE html>
<html>
<head>
    <title>Bun Bun Bake Shop</title>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab" rel="stylesheet">
</head>

<body>
    <div id="container">
        <section id="page_content">
            <header id="header" role="banner">
                <img id="logo" src="img/logo.png" alt="company icon">
                <div class="title">Bun Bun Bake Shop</div>
                <nav>
                    <ul class="nav">
                        <li><a href="home.html">HOME</a></li>
                        <li><a href="browsing.html">SIGNATURE ROLLS</a></li>
                        <li><a href="#clients">LOCATIONS</a></li>
                    </ul>
                </nav>
                <div class="vLine divider1"></div>
                <div class="vLine divider2"></div>
                <img id="cart" src="img/cart.png" alt="cart icon">
                <div class="signIn"><a href="#HOME">Sign in</a></div>
            </header>
            <!-- line to devide two sections  -->
            <div class="hLine"></div>

            <div class="category">Signature Rolls/All Rolls</div>
            <!-- creat gird -->
            <div class="row">
                <div class="column">
                    <!-- make sure only the visible part is clicable -->
                    <!-- https://stackoverflow.com/questions/21617152/why-is-the-margin-space-of-my-image-link-clickable -->
                    <a href="original.html"><img src="img/browsing1.jpg"></a>
                    <div class="rectangle"><a href="original.html">Original Cinnamon Roll</a></div>
                    <a href="home.html"><img src="img/browsing4.jpg"></a>
                    <div class="rectangle"><a href="home.html">Original Cinnamon Roll (Gluten Free)</a></div>
                </div>

                <div class="column">
                    <a href="home.html"><img src="img/browsing2.jpeg"></a>
                    <div class="rectangle"><a href="home.html">Chocolate Cinnamon Roll</a></div>
                    <a href="home.html"><img src="img/browsing5.jpg"></a>
                    <div class="rectangle"><a href="home.html">Apple Cinnamon Roll</a></div>
                </div>
                <div class="column">
                    <a href="home.html"><img src="img/browsing3.jpg"></a>
                    <div class="rectangle"><a href="home.html">Blackberry Cinnamon Roll</a></div>
                    <a  href="home.html"><img src="img/browsing6.jpg"></a>
                    <div class="rectangle"><a href="home.html">Blueberry Cinnamon Roll</a></div>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <div class="footerLinks">
            <div>Team</div>
            <div>FAQ</div>
            <div>About Us</div>
            <div>News</div>
            <div>Ingredients</div>
            <div>Contact</div>
        </div>
        <a href="original.html"><img src="img/social.png" class="social"></a>
    </footer>
</body>

</html>
