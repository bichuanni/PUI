<!DOCTYPE html>
<html>
<head>
    <title>Bun Bun Bake Shop</title>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="container">
        <section id="page_content">
            <header id="header" role="banner">
                <img id="logo" src="img/logo.png" alt="company icon">
                <div class="title">Bun Bun Bake Shop</div>
                <nav>
                    <ul class="nav">
                        <li><a href="home.html">HOME</a></li>
                        <li><a href="browsing.html">SIGNATURE ROLLS</a></li>
                        <li><a href="#clients">LOCATIONS</a></li>
                    </ul>
                </nav>
                <div class="vLine"></div>
                <img id="cart" src="img/cart.png" alt="cart icon">
            </header>
            <!-- line to devide two sections  -->
            <div class="hLine"></div>

            <div class="backButton">
                <a href="browsing.html"><img src="img/back.png"></a>
                <a href="browsing.html">Back</a>
            </div>
            <div class="detail">
                <img class="mainImg" src="img/browsing1.jpg" alt="original rolls">
                <div class="img_overlay">
                    <div class="leftArrow" id="detialLBox"></div>
                    <img src="img/left.png" id="detialLArrow" alt="company icon">
                    <div class="rightArrow" id="detialRBox"></div>
                    <img src="img/right.png" id="detialRArrow" alt="company icon">
                </div>
                <div class="otherImg">
                    <img src="img/Original/detail0.jpg" alt="company icon">
                    <img src="img/Original/detail1.jpg" alt="company icon">
                    <img src="img/Original/detail2.jpg" alt="company icon">
                    <img src="img/Original/detail3.jpg" alt="company icon">
                </div>

                <div class="textContent">
                    <h1>Original Cinnamon Roll</h1>
                    <h2>Our most famous signature cinnamon roll. <br> We are always committed to use fresh ingredients to make our rolls.</h2>
                </div>

            </div>
        </section>

    </div>

    <footer>
        <div class="footerLinks">
            <div>Team</div>
            <div>FAQ</div>
            <div>About Us</div>
            <div>News</div>
            <div>Ingredients</div>
            <div>Contact</div>
        </div>
    </footer>
</body>

</html>
