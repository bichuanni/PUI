<!DOCTYPE html>
<html>
<head>
    <title>Bun Bun Bake Shop</title>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="container">
        <section id="page_content">
            <header id="header" role="banner">
                <img id="logo" src="img/logo.png" alt="company icon">
                <div class="title">Bun Bun Bake Shop</div>
                <nav>
                    <ul class="nav">
                        <li><a href="home.html">HOME</a></li>
                        <li><a href="browsing.html">SIGNATURE ROLLS</a></li>
                        <li><a href="#clients">LOCATIONS</a></li>
                    </ul>
                </nav>
                <div class="vLine"></div>
                <img id="cart" src="img/cart.png" alt="cart icon">
            </header>
            <!-- line to devide two sections  -->
            <div class="hLine"></div>

            <div class="imgContent">
                <img id="home_img" src="img/home_img.jpg" alt="fresh rolls">
                <div class="img_overlay">
                    <a id="call_out">TASTE THE AWARD WINNING CINNAMON ROLLS</a>
                    <a class="button explore" href="browsing.html">EXPLORE NOW</a>
                    <div class="leftArrow"></div>
                    <img src="img/left.png" id="homeLArrow" alt="company icon">
                    <div class="rightArrow"></div>
                    <img src="img/right.png" id="homeRArrow" alt="company icon">
                </div>

            </div>
        </section>

    </div>

    <footer>
        <div class="footerLinks">
            <div>Team</div>
            <div>FAQ</div>
            <div>About Us</div>
            <div>News</div>
            <div>Ingredients</div>
            <div>Contact</div>
        </div>
        <a href="original.html"><img src="img/social.png" class="social"></a>
    </footer>
</body>

</html>
