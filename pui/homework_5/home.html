<!DOCTYPE html>
<html lang="en-US">
<head>
    <!-- https://stackoverflow.com/questions/17935819/why-is-this-html5-document-invalid -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bun Bun Bake Shop</title>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="container">
        <section id="page_content">
            <header id="header">
                <img id="logo" src="img/logo.png" alt="company icon">
                <h2 class="title">Bun Bun Bake Shop</h2>
                <nav>
                    <ul class="nav">
                        <li><a href="home.html">HOME</a></li>
                        <li><a href="browsing.html">SIGNATURE ROLLS</a></li>
                        <li><a href="#clients">LOCATIONS</a></li>
                    </ul>
                </nav>
                <div class="verticalline divider1"></div>
                <div class="verticalline divider2"></div>
                <img id="cart" src="img/cart.png" alt="cart icon">
                <div class="signin">
                    <a href="#home">Sign in</a>
                </div>
            </header>
            <!-- line to devide two sections  -->
            <div class="horizaontalline"></div>

            <div class="imgContent">
                <img id="home_img" src="img/home_img.jpg" alt="fresh rolls">
                <div class="img_overlay">
                    <a id="call_out">TASTE THE AWARD WINNING CINNAMON ROLLS</a>
                    <a class="button explore" href="browsing.html">EXPLORE NOW</a>
                    <div class="leftArrow"></div>
                    <img src="img/left.png" id="homeLArrow" alt="company icon">
                    <div class="rightArrow"></div>
                    <img src="img/right.png" id="homeRArrow" alt="company icon">
                </div>

            </div>
        </section>

    </div>

    <footer>
        <div class="footerLinks">
            <div>Team</div>
            <div>FAQ</div>
            <div>About Us</div>
            <div>News</div>
            <div>Ingredients</div>
            <div>Contact</div>
        </div>
        <a href="original.html">
            <img src="img/social.png" class="social" alt="social media icons">
        </a>
    </footer>
</body>

</html>
